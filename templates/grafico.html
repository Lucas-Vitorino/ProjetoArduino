<!DOCTYPE html>
<html>
<head>
  <title>Temperatura - Gr√°fico</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: sans-serif; text-align: center; padding: 20px; }
    canvas { max-width: 100%; }
    h2, h3 { margin: 10px 0; }
  </style>
</head>
<body>
  <h2>Hist√≥rico de Temperatura üå°Ô∏è</h2>
  <h3 id="ultima-temp" style="margin-bottom: 20px;">Carregando dados...</h3>
  <canvas id="grafico" height="100"></canvas>

  <script>
    let chart;

    async function carregarDados() {
      const res = await fetch("/api/dados");
      const data = await res.json();
      const labels = [];
      const valores = [];

      for (const chave in data) {
        labels.push(new Date(data[chave].hora).toLocaleTimeString());
        valores.push(data[chave].temperatura);
      }

      const ctx = document.getElementById('grafico').getContext('2d');

      const ultimaTemp = valores[valores.length - 1];
      const ultimaHora = labels[labels.length - 1];

      // Exibe a temperatura mais recente acima do gr√°fico
      document.getElementById("ultima-temp").innerText =
        `üå°Ô∏è √öltima temperatura: ${ultimaTemp} ¬∞C √†s ${ultimaHora}`;

      if (chart) {
        chart.destroy();
      }

      chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels,
          datasets: [{
            label: 'Temperatura (¬∞C)',
            data: valores,
            borderColor: 'blue',
            pointBackgroundColor: 'red',
            pointRadius: (ctx) => ctx.dataIndex === valores.length - 1 ? 6 : 2,
            fill: false,
            tension: 0.3
          }]
        },
        options: {
          responsive: true,
          animation: {
            duration: 500
          },
          scales: {
            x: { title: { display: true, text: 'Hora' } },
            y: { title: { display: true, text: '¬∞C' } }
          }
        }
      });
    }

    carregarDados();
    setInterval(carregarDados, 15000);
  </script>
</body>
</html>
