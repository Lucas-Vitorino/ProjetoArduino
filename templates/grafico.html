<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>GrÃ¡fico de Temperatura</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
      background-color: #f4f4f4;
    }

    h2 {
      margin-bottom: 1rem;
    }

    canvas {
      max-width: 100%;
    }

    .controls {
      margin-bottom: 1rem;
    }

    #filtro-btn, #data-input {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      margin: 0.3rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    #filtro-btn {
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }

    #filtro-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h2>ðŸ“Š HistÃ³rico de Temperatura</h2>

  <div class="controls">
    <input type="date" id="data-input">
    <button id="filtro-btn">Ver todas</button>
  </div>

  <canvas id="grafico" height="100"></canvas>

  <script>
    let chart;
    let dadosBrutos = [];
    let filtroData = null; // null = todas

    async function carregarDados() {
      const res = await fetch("/api/dados");
      dadosBrutos = await res.json();
      desenharGrafico();
    }

    function desenharGrafico() {
      const labels = [];
      const valores = [];

      for (const chave in dadosBrutos) {
        const obj = dadosBrutos[chave];
        const data = new Date(obj.hora);
        const dataStr = data.toISOString().slice(0, 10); // AAAA-MM-DD

        if (filtroData && filtroData !== dataStr) continue;

        const horaLocal = new Date(data.getTime() - 3 * 60 * 60 * 1000);
        labels.push(horaLocal.toLocaleTimeString());
        valores.push(obj.temperatura);
      }

      const ctx = document.getElementById('grafico').getContext('2d');
      if (chart) chart.destroy();

      chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels,
          datasets: [{
            label: 'Temperatura (Â°C)',
            data: valores,
            borderColor: 'blue',
            pointBackgroundColor: 'red',
            pointRadius: (ctx) => ctx.dataIndex === valores.length - 1 ? 6 : 2,
            fill: false,
            tension: 0.3
          }]
        },
        options: {
          responsive: true,
          animation: { duration: 300 },
          scales: {
            x: { title: { display: true, text: 'Hora' } },
            y: { title: { display: true, text: 'Â°C' } }
          }
        }
      });
    }

    document.getElementById("filtro-btn").addEventListener("click", () => {
      filtroData = null;
      document.getElementById("data-input").value = "";
      desenharGrafico();
    });

    document.getElementById("data-input").addEventListener("change", (e) => {
      filtroData = e.target.value;
      desenharGrafico();
    });

    carregarDados();
  </script>
</body>
</html>
