<!DOCTYPE html>
<html>
<head>
  <title>Temperatura - Gr√°fico</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 1rem;
      margin: 0;
      background-color: #fff;
    }

    h2 {
      font-size: 1.4rem;
      margin-bottom: 0.5rem;
    }

    h3 {
      font-size: 1rem;
      margin-bottom: 1rem;
    }

    canvas {
      max-width: 100%;
    }

    @media (min-width: 600px) {
      h2 { font-size: 1.8rem; }
      h3 { font-size: 1.2rem; }
    }
  </style>
</head>
<body>
  <h2>üå°Ô∏è Hist√≥rico de Temperatura üå°Ô∏è</h2>
  <h3 id="ultima-temp">Carregando...</h3>
  <canvas id="grafico" height="250"></canvas>

  <script>
    let chart;

    async function carregarDados() {
      const res = await fetch("/api/dados");
      const data = await res.json();
      const labels = [];
      const valores = [];

      for (const chave in data) {
        const horaUTC = new Date(data[chave].hora);
        const horaLocal = new Date(horaUTC.getTime() - 3 * 60 * 60 * 1000);
        const dataFormatada = horaLocal.toLocaleDateString('pt-BR');
        const horaFormatada = horaLocal.toLocaleTimeString('pt-BR');
        labels.push(`${dataFormatada} ${horaFormatada}`);
        valores.push(data[chave].temperatura);
      }

      const ultimaTemp = valores[valores.length - 1];
      const ultimaHora = labels[labels.length - 1];
      document.getElementById("ultima-temp").innerText =
        `üå°Ô∏è √öltima temperatura: ${ultimaTemp} ¬∞C √†s ${ultimaHora} (BRT)`;

      const ctx = document.getElementById('grafico').getContext('2d');

      if (chart) chart.destroy();

      chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels,
          datasets: [{
            label: 'Temperatura (¬∞C)',
            data: valores,
            borderColor: 'blue',
            pointBackgroundColor: 'red',
            pointRadius: (ctx) => ctx.dataIndex === valores.length - 1 ? 6 : 2,
            fill: false,
            tension: 0.3
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          animation: { duration: 500 },
          plugins: {
            legend: {
              labels: {
                font: {
                  size: window.innerWidth < 600 ? 10 : 14
                }
              }
            }
          },
          scales: {
            x: {
              ticks: {
                maxRotation: 45,
                minRotation: 45,
                font: {
                  size: window.innerWidth < 600 ? 9 : 12
                }
              },
              title: { display: true, text: 'Hora' }
            },
            y: {
              ticks: {
                font: {
                  size: window.innerWidth < 600 ? 10 : 12
                }
              },
              title: { display: true, text: '¬∞C' }
            }
          }
        }
      });
    }

    carregarDados();
    setInterval(carregarDados, 15000);
  </script>
</body>
</html>
