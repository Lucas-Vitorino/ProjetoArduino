<!DOCTYPE html>
<html>
<head>
  <title>Temperatura - Gr√°fico</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: sans-serif; text-align: center; padding: 20px; }
    canvas { max-width: 100%; }
  </style>
</head>
<body>
  <h2>Hist√≥rico de Temperatura üå°Ô∏è</h2>
  <canvas id="grafico" height="100"></canvas>

  <script>
    async function carregarDados() {
      const res = await fetch("https://temp-arduino-9c80f-default-rtdb.firebaseio.com/leituras.json");
      const data = await res.json();
      const labels = [];
      const valores = [];

      for (const chave in data) {
        labels.push(new Date(data[chave].hora).toLocaleTimeString());
        valores.push(data[chave].temperatura);
      }

      const ctx = document.getElementById('grafico').getContext('2d');
      new Chart(ctx, {
        type: 'line',
        data: {
          labels,
          datasets: [{
            label: 'Temperatura (¬∞C)',
            data: valores,
            borderColor: 'blue',
            fill: false,
            tension: 0.3
          }]
        },
        options: {
          responsive: true,
          scales: {
            x: { title: { display: true, text: 'Hora' } },
            y: { title: { display: true, text: '¬∞C' } }
          }
        }
      });
    }

    carregarDados();
  </script>
</body>
</html>
